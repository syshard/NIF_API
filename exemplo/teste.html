<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de NIF</title>
</head>
<body>
    <input type="text" id="nifInput" placeholder="Insira o NIF">
    <button onclick="consultarNIF()">Consultar</button>

    <script>
        async function consultarNIF() {
            const nif = document.getElementById('nifInput').value;

            if (!nif) {
                alert('Por favor, forneça um número de identificação fiscal (NIF).');
                return;
            }

            try {
                const response = await fetch('https://meunif.vercel.app/api/consulta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nif })
                });

                if (!response.ok) {
                    throw new Error('Erro ao consultar o NIF. Por favor, tente novamente mais tarde.');
                }

                const data = await response.json();
                console.log(data);

                // Aqui você pode manipular os resultados da consulta, como exibi-los em uma página HTML
            } catch (error) {
                console.error('Erro:', error.message);
            }
        }
    </script>
</body>
</html>
